<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro da academia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container mt-5">
        <form id="cadastroForm">
            <!-- Nome da Academia -->
            <div class="form-group">
                <label for="nomeAcademia">Nome da Academia:</label>
                <input type="text" class="form-control" id="nomeAcademia" placeholder="Digite o nome da academia">
            </div>

            <!-- CNPJ da Academia -->
            <div class="form-group">
                <label for="cnpjAcademia">CNPJ da Academia:</label>
                <input type="text" class="form-control" id="cnpjAcademia" placeholder="Digite o CNPJ da academia">
            </div>

            <!-- Nome do Usuário -->
            <div class="form-group">
                <label for="nomeUsuario">Nome do Usuário:</label>
                <input type="text" class="form-control" id="nomeUsuario" placeholder="Digite o nome do usuário">
            </div>

            <!-- CPF do Usuário -->
            <div class="form-group">
                <label for="cpfUsuario">CPF do Usuário:</label>
                <input type="text" class="form-control" id="cpfUsuario" placeholder="Digite o CPF do usuário">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email">
            </div>

            <!-- Contato -->
            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="text" class="form-control" id="contato" placeholder="Digite o contato">
            </div>

            <!-- Senha -->
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite a senha">
            </div>

            <!-- Botão de Envio -->
            <button class="btn btn-primary" onclick="fnEnviaCadastro()">Enviar</button>
        </form>
    </div>

    <script src="./EnviaCadastroParaApi.js"></script>
</body>

</html>
