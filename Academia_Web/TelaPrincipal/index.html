<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./style.css">

<!-- style="margin: 0; overflow-y: hidden; overflow-x: hidden;"  -->
<body>
    <div>
        <div id="CabecalhoLateralDireitoComConfiguracoes">
        </div>
    </div>
    <div class="row">
        <div class="col-2 vh-100 ConteudoLateralEsquerda">
            <div class="ConteudoDaesquerda">
                <button type="button" class="btn btn-dark" onclick="fnExibeAlunos()">Alunos</button>
            </div>
        </div>
        <div class="col-8 vh-100 ConteudoPrincipalCentral">
            <div class="ConteudoPrincipal" id="ExibicaoDeInformacoesAlunos">
                <table class="TabelaDeAlunos" id="TabelaComOsDadosDosAlunos">
                    <thead class="theadDaTabelaDeAlunos">
                      <tr id="ColunasDaTabelaDeDadosDosAlunos">                       
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Os dados da tabela serÃ£o inseridos aqui dinamicamente -->
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="col-2 vh-100 EspacoVazio">
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script src="../JS/Cabecalho.js"></script>
    <script src="./TelaPrincipal.js"></script>
    <script src="./ExibeAlunos.Js"></script>

</html>
