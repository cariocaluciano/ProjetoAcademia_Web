<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<!-- style="margin: 0; overflow-y: hidden; overflow-x: hidden;" teste -->

<body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro de aluno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="cadastroForm">

                            <div class="form-group">
                                <label for="nomeAcademia">Nome completo:</label>
                                <input type="text" class="form-control" id="NomeAluno"
                                    placeholder="Digite o nome">
                            </div>

                            <div class="form-group">
                                <label for="Cpf">CPF:</label>
                                <input type="text" class="form-control" id="CpfAluno"
                                    placeholder="Digite o CPF">
                            </div>

                            <div class="form-group">
                                <label for="nomeUsuario">Email:</label>
                                <input type="text" class="form-control" id="EmailAluno"
                                    placeholder="Digite o Email">
                            </div>


                            <div class="form-group">
                                <label for="contato">Contato:</label>
                                <input type="text" class="form-control" id="ContatoAluno" placeholder="Digite o contato">
                            </div>

                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="password" class="form-control" id="SenhaAluno" placeholder="Digite a senha">
                            </div>

                            <div class="form-group">
                                <label for="IdAluno">IdAluno:</label>
                                <input type="text" class="form-control" id="IdAluno" disabled="true" >
                            </div>

                            <!-- BotÃ£o de Envio -->
                            <!-- <button class="btn btn-primary" onclick="fnEnviaCadastro()">Enviar</button> -->
                            <button id="FecharModal" type="button" class="btn btn-secondary mt-3" data-bs-dismiss="modal">Fechar</button>
                            <button id="PostAluno" type="button" class="btn btn-primary mt-3" onclick="EnviaFormularioCadastroDeAluno()">Salvar</button>
                            <button id="PutAluno" type="button" class="btn btn-primary mt-3" onclick="fnAtualizaAluno()" style="display: none;">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div id="CabecalhoLateralDireitoComConfiguracoes">
        </div>
    </div>
    <div class="row">
        <div class="col-2 vh-100 ConteudoLateralEsquerda">
            <div class="ConteudoDaesquerda">
                <button type="button" class="btn btn-dark w-100" onclick="fnExibeAlunos()">Alunos</button>
            </div>
        </div>
        <div class="col-8 vh-100 ConteudoPrincipalCentral">
            <div class="ConteudoPrincipal" id="ExibicaoDeInformacoesAlunos">
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
                <table class="TabelaDeAlunos mt-3" id="TabelaComOsDadosDosAlunos">
                    <thead class="theadDaTabelaDeAlunos">
                        <tr id="ColunasDaTabelaDeDadosDosAlunos">
                        </tr>
                    </thead>
                    <tbody id="CorpoDoCabecalho">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-2 vh-100 EspacoVazio">
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../JS/Cabecalho.js"></script>
    <script src="./TelaPrincipal.js"></script>
    <script src="./ExibeAlunos.Js"></script>
</body>

</html>
