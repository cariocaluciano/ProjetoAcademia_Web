<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<!-- style="margin: 0; overflow-y: hidden; overflow-x: hidden;" teste --> 

<body>
    <div>
        <div id="CabecalhoLateralDireitoComConfiguracoes">
        </div>
    </div>
    <div class="row">
        <div class="col-2 vh-100 ConteudoLateralEsquerda">
            <div class="ConteudoDaesquerda">
                <button type="button" class="btn btn-dark w-100" onclick="fnExibeAlunos()">Alunos</button>
            </div>
        </div>
        <div class="col-8 vh-100 ConteudoPrincipalCentral">
            <div class="ConteudoPrincipal" id="ExibicaoDeInformacoesAlunos">
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
                <table class="TabelaDeAlunos mt-3" id="TabelaComOsDadosDosAlunos">
                    <thead class="theadDaTabelaDeAlunos">
                        <tr id="ColunasDaTabelaDeDadosDosAlunos">
                        </tr>
                    </thead>
                    <tbody id="CorpoDoCabecalho">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-2 vh-100 EspacoVazio">
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../JS/Cabecalho.js"></script>
    <script src="./TelaPrincipal.js"></script>
    <script src="./ExibeAlunos.Js"></script>
</body>

</html>
